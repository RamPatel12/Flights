<!DOCTYPE html>
<html>
<head>
	<title>Contact Us.com</title>
	<link rel="stylesheet" type="text/css" href="Contact.css">

<body>

	<a href="Big project.html" id="Home">Home</a>

	<a href="Details.html" id="Details">Details</a>

	<a href="Contact.html" id="Contact">Contact Us</a>

	<a href="About.html" id="About">About Us</a>

		<div align="center">
	<form method="get"><!-- post -->

		<fieldset>
			<legend>Contact Us</legend>

			<label for="name">Firstname:</label>
		<input type="text" name="Firstname" id="name" placeholder="Dave" required>

		<label for="surname">Surname:</label>
		<input type="text" name="surname" id="surname" placeholder="Smith" required><br>

		<label for="Age">Age</label>
		<input type="number" name="Age" id="Age" placeholder="21" min="0" max="100" required><br>

		<label for="male">Male</label>
		<input type="radio" name="gender" value="male" id="male">

		<label for="female">Female</label>
		<input type="radio" name="gender" value="female" id="female">

		<label for="other">Other</label>
		<input type="radio" name="gender" value="other" id="other"><br>

		<label for="ph.no">Contact no</label>
		<input type="tel" name="contact" id="ph.no" placeholder="07434458375" required><br>

		<textarea placeholder="Your Queries"></textarea><br>

		<input type="submit" value="Submit" id="submit"><br>


	</form>

</body>
</html>
